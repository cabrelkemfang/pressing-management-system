<mat-card class="tab">
  <mat-card-header>
    <mat-card-title>
      <h2 class="card">UPDATE</h2>
    </mat-card-title>
  </mat-card-header>

  <mat-tab-group>
    <mat-tab label="Tab 6">
      <ng-template mat-tab-label>
        <i class="material-icons">person_outline</i>
        Clients
      </ng-template>

      <form class="example-form" #clientf="ngForm" (ngSubmit)="clientForm(clientf.value)">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="First Name" name="firstName" [(ngModel)]="client[0].firstName" required>
          <i class="material-icons" matPrefix>person_pin</i>
          <mat-error>The First name is require</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="client[0].lastName" required>
          <i class="material-icons" matPrefix>person_pin</i>
          <mat-error>The Last name is require</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Telephone Number" name="phone" type="number" [(ngModel)]="client[0].phone" required>
          <mat-icon matPrefix>phone</mat-icon>
          <mat-error>The Telephone number is require</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Location" name="location" [(ngModel)]="client[0].location" required>
          <i class="material-icons" matPrefix>person_pin_circle</i>
          <mat-error>The location is require</mat-error>
        </mat-form-field>
        <div class="but">
          <button type="submit" mat-raised-button color="primary" [disabled]="!clientf.form.valid">
              <i class="material-icons">save</i> Save</button>
          <button type="reset" mat-raised-button color="warn">
            <i class="material-icons">cancel</i> Cancel</button>

        </div>

      </form>

    </mat-tab>

  </mat-tab-group>

</mat-card>
